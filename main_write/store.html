    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="s_css.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li class="material-symbols-outlined">
                <a href="write.html">
                menu 상품 등록
                </a>
                </li>
            <li class="material-symbols-outlined">
                <a href="manage.html">
                     menu 상품 관리

            <li class="material-symbols-outlined">
                <a href="store.html">
                    menu 매장 설정
                </a>
            </li>
        </ul>
    </nav>
    <div class="board_wrap">
        <div class="board_title">
            <strong>매장 설정</strong>
            <p>매장 설정하기</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>매장 이름</dt>
                        <dd><input type="text" placeholder="매장 이름 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>영업 시간</dt>
                        <dd><input type="price_1" placeholder="00:00 ~ 24:00"></dd>
                    </dl>
                </div>
                <div class="info_2">
                    <dl>
                        <dt>매장 주소</dt>
                        <dd><input type="text_2" placeholder="주소 입력"></dd>
                    </dl>
                </div>
                <div class="certify">
                    <dl>
                        <dt>매장 인증</dt>
                    <a href="">인증 받기</a>
                    </dl>
                </div>
                
                <div class="button">
                    매장 이미지 선택
                </div>
                <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                
                <div class="cont">
                    <textarea placeholder="내용 입력">이미지 파일 없음</textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href=".html" class="on">등록</a>
                <a href=".html">취소</a>
            </div>
        </div>
    </div>

</html>
